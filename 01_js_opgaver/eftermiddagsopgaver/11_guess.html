<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt et tal mellem 0-20</p>

    <input type="text" id="gæt">
    <button>Klik og se om du gætter rigtigt eller forkert!</button>
    <script>
        const nummer = Math.round(Math.random() * 20);
        let antalGæt = 0;
        document.querySelector("button").addEventListener("click", guessTal)

        function guessTal() {
            antalGæt++;
            const guess = document.querySelector("#gæt").value;

            console.log("nummer", nummer);
            console.log("brugergæt", guess);


            if (guess == nummer) {
                console.log(`Det er rigtigt, godt gættet! Du har gættet ${antalGæt}`);

            } else if (guess < nummer) {
                console.log(`For lavt - Prøv igen!Du har gættet ${antalGæt} gange`);
            } else {
                console.log(`Det er for højt - Prøv igen!Du har gættet ${antalGæt}`);
            }

        }

    </script>
</body>

</html>
