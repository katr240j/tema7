<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden</p>

    <input type="text" id="timer">
    <button>Klik og beregn co2 udeldning, kig i konsollen!</button>
    <script>
        document.querySelector("button").addEventListener("click", buttenCklicked);

        function buttenCklicked() {
            let timer =
                document.querySelector("#timer").value;
            let co2UdledKiloVedFlyrejse = timer * 109;

            let resultat;
            if (isNaN(timer)) {
                resultat = "Det er ikke et tal - Prøv igen!";
            } else if (timer <= 0) {
                resultat = "co2 udslippet er lig med eller mindre en 0 - Prøv igen!";
            } else {
                resultat = `Der er udledt ${co2UdledKiloVedFlyrejse} kg co2`;
            }
            console.log(resultat);
        }

    </script>
</body>

</html>
