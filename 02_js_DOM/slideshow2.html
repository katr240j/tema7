<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Slideshow2</title>

</head>

<body>
    <h1>Overskrift</h1>
    <img src="billeder_for_slideshow1/img1.png" alt="billede 1">
    <button>Videre</button>
    <p>Billeder venligst udlånt af Rasmus Bregnhøj</p>
    <script>
        //lav en tæller
        let number = 0;
        //find billede
        const billede = document.querySelector("img");
        //opræt array
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];
        //klik på knap for at skifte billede

        const knap = document.querySelector("button");
        knap.addEventListener("click", skiftBillede);
        //opret funktion til at skifte billede
        function skiftBillede() {
            //tæl op
            number++;
            //hvis billedet < billed array så skal billedet skifte
            if (number < 7) {

                console.log(billeder[number]);

                billede.src = "billeder_for_slideshow1/" + billeder[number];
            } else {
                knap.textContent = "Forfra";

                number = 0;
                console.log(billeder[number]);
                billede.src = "billeder_for_slideshow1/" + billeder[number];

                knap.addEventListener("click", næsteTekst);

                function næsteTekst() {

                    knap.textContent = "Videre";
                }
            }


        }
    </script>
</body></html>
