<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovelse 01 json</title>
    <style>
        .border {

            box-sizing: content-box;
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 3px solid grey;
            text-align: center;
        }
    </style>
</head>

<body>
    <section id="liste"></section>

    <template>
        <div class="border">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="sted"></p>
        </div>
    </template>

    <script>
        const container = document.querySelector("#liste");
        const dyreTemplate = document.querySelector("template");

        const fil = "Dyr.json";
        // let dyrelist =

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {
            //lÃ¸b igennem array "dyr"
            dyr.forEach(dyr => {

                let klon = dyreTemplate.cloneNode(true).content;

                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".sted").textContent = dyr.levested;
                container.appendChild(klon);

            })
        }
        hentdata(fil);
    </script>
</body></html>
